<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <form>
                <label>Search For a City</label>
                <input type="text" placeholder="Salt Lake City" id="search">
                <input type="button" value="Submit" id="searchBtn">
            </form>

            <ul>
                <li>Austin</li>
                <li>Chicago</li>
                <li>New York</li>
                <li>Orlando</li>
                <li>San Francisco</li>
                <li>Seattle</li>
                <li>Denver</li>
                <li>Atlanta</li>
            </ul>
        </aside>

        <section>
            <div id="jumbotron">
                <h2>City - Date</h2>
                <span>Temp:</span>
                <span>Wind:</span>
                <span>Humidity:</span>
            </div>

            <h3>5 Day Forcast</h3>
            <div id="cards">
                <figure>
                    <span>Date</span>
                    <span>Temp:</span>
                    <span>Wind:</span>
                    <span>Humidity:</span>
                </figure>

                <figure>
                    <span>Date</span>
                    <span>Temp:</span>
                    <span>Wind:</span>
                    <span>Humidity:</span>
                </figure>

                <figure>
                    <span>Date</span>
                    <span>Temp:</span>
                    <span>Wind:</span>
                    <span>Humidity:</span>
                </figure>

                <figure>
                    <span>Date</span>
                    <span>Temp:</span>
                    <span>Wind:</span>
                    <span>Humidity:</span>
                </figure>

                <figure>
                    <span>Date</span>
                    <span>Temp:</span>
                    <span>Wind:</span>
                    <span>Humidity:</span>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <h3>Made by Noah Brimhall</h3>
    </footer>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="./assets/script.js"></script>
</body>
</html>
